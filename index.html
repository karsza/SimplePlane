<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />

</head>

<body>

    <header>
        <div id="logo">~ AIR ADVENTURE ~</div>

        <nav id="zaloguj" class="btn btn-big openmodale">Zaloguj</nav>
    </header>

    <div id="sekundy" class="dissapear">0:30</div>

    <div class="modale" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header">

                <a href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
            </div>
            <h2>Zaloguj się</h2>
            <div class="modal-body">
                <input type="text" id="u" placeholder="Nazwa uzytkownika" size="20" /><br>
                <input type="password" id="p" placeholder="Hasło" size="20" /></div>
            <div class="modal-footer">

                <a href="#" class="btn" id="btn_ingresar">Login</a>
            </div>

        </div>
    </div>
    <img src="./pics/b737.svg" alt="" class="dissapear">
    <div class="container">
        <ul class="form-1">
            <li>
                <label>Skąd</label>
                <select name="skad" id="skad" class="field-select">
                <option value="d1">Destynacja1</option>
                <option value="d2">Destynacja2</option>
                <option value="d3">Destynacja3</option>
            </select>
            </li>

            <li>
                <label>Dokąd</label>
                <select name="dokad" id="dokad" class="field-select">
                 <option value="d1">Destynacja1</option>
                <option value="d2">Destynacja2</option>
                <option value="d3">Destynacja3</option>
            </select>
            </li>

            <li>
                <label for="data wylotu">Data wylotu</label>
                <input type="date" id="wylot">
            </li>
            <li>
                <label for="data powrotu">Data powrotu</label>
                <input type="date" id="powrot">
            </li>
            <li>
                <label>Liczba pasażerow</label>
                <select name="liczba" id="liczba" class="field-select">
                 <option value="1">1 pasażer</option>
                <option value="2">2 pasażerów</option>
                <option value="3">3 pasażerów</option>
                <option value="4">4 pasażerów</option>
                <option value="6">5 pasażerów</option>
                <option value="6">6 pasażerów</option>
                <option value="7">7 pasażerów</option>
                <option value="8">8 pasażerów</option>
                <option value="9">9 pasażerów</option>
            </select>
            </li>
            <li>
                <input type="submit" id="wyszukaj" value="wyszukaj" />
            </li>
        </ul>
    </div>

    <footer>
        <div class="copy">&copy; Copyright Karolina</div>
    </footer>
    <script src="./login.json"></script>
    <script src="./dest.json"></script>
    <script src="./js/index.js"></script>



</body>

</html>
